---
layout: default
---

<div class="post-image">
  <img src="{{ page.image }}">
</div>

<div class="post-main">
  <div class="post-content">
    <div class="post-title">
      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date_to_long_string }}</p>
    </div>

    <div class="post">
      {{ content }}
    </div>
  </div>

  <div class="post-side">
    {% include blognav.html %}
  </div>
</div>
